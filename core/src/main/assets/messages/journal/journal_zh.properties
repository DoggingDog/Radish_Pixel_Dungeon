journal.document.legends_story.ren_vs_lvb.title=地牢史书·叶ren之乱
journal.document.legends_story.ren_vs_lvb.body=小叶和ren都是较有权势的诸侯。ren品行不当，常常被人诟病，所以他做事时多注意不走漏风声。而小叶向来与ren交恶，便派遣自己的亲信潜伏在ren身边，把他的行为一一记录下来，向人们扩散广布，以此来损害ren的形象。ren知道了这件事，多次清理自己身侧，只留下自己最信任的那批人，但最终还是无法阻止小叶，只好作罢。在那时，小叶和ren之间多有矛盾，但只限于他们个人及其亲信之间，并未发展壮大，传播广泛，总体局势相对和平。\r\n小叶常以设计自夸，以为自己的设计能力无人可及。一天，ren嘲讽小叶的设计，言论通过潜伏的亲信传达给了小叶，小叶非常愤怒，当场就要起兵进攻，有人劝他说：“现在这样做不合道义，会损害你在皇帝面前的名声。”小叶才放弃了起兵进攻的想法，但仍感到不满，于是故意让辱骂的声音传到ren耳中来进行报复。ren很生气，开始辱骂不止小叶，还包括与他有关的人。小叶让人们知道了这些话。由于无端受骂，人们都非常愤慨，声讨ren的呼喊没有在哪里是听不到的，甚至有义士组织人马，振臂高呼，想要去讨伐ren。\r\nren感到恐惧，于是上奏给皇帝说：“小叶平日里就常夸耀自己的功绩，如今我看其地盘上人员动乱不安，怕是要反！”皇帝看到奏书后大吃一惊，想派兵去镇压叛乱，有大臣反对，说：“小叶与ren一直关系不好，他们各自的支持人数也不少，应该先查明事件全貌再下判断，免得有流言说你不够公正，偏护其中一方。”皇帝觉得很有道理，派人暗中去查，发现果然不是叛乱，就让人去责备小叶和ren：别让个人恩怨影响公事。\r\n小叶本就积累了许多不满，又得知ren在皇帝面前诋毁自己，更是怒上心头，于是急急草拟了一份岁月史书，问责那些曾经对他的设计有过不好言论的人。但是小叶因为考虑到情面，又自知理亏，这件事最终没有下文。没过多久，混乱就平息了，人们如往常一样生活，好像什么都没发生过。\r\n小叶自傲，ren骄横，为什么最后是ren在道义上落于下风，被群众的愤怒所淹没呢？难道是因为小叶有更多尽忠效力的手下，拥护爱戴他的人民吗？难道是因为ren那边的人不善辩论，说理不清晰吗？难道是因为小叶派遣了潜伏的亲信，可以胡乱诋毁ren吗？不是这样的。ren行为不当，也仅仅是受到一些批评，因为这是他自己的事；小叶自傲自夸，也仅仅是受到一些讥笑，因为这是他自己的事；ren与小叶产生矛盾，发生不和，大多数人只是观望，不支持任何一方，因为他们都不占理，处理关系是他们之间的事。等到ren因愤怒抛弃道德，辱骂无关人员，才是他落后的开始；小叶因愤怒问责旧事，最终也自知理亏，没有结果。由此看来，结论就很清晰明确了：ren的失败，其根本在于一时冲动，抛弃了仁义啊！\r\n螃蟹说：“圣人的胸襟，不是像大海一样可以包容万物，但是他们愤怒时，懂得凭借势头做到平时做不到的事，这就可以叫做勇士了；小人的肚量，不是像破碗一样装不下任何东西，但是他们愤怒时，只会凭借势头做出不该做的坏事，这不过是莽夫罢了。”

journal.document.legends_story.lvb_story.title=萝卜园秘话·小叶的故事
journal.document.legends_story.lvb_story.body=小叶生活在一个叫萝卜园的小村庄里，村庄里的每个人都是破碎地牢冒险家，小叶也不例外。\r\n不幸的是，小叶是一名战士，身为最弱的职业，小叶在他的冒险生涯中总是倍受歧视。举个例子，每逢重大节日，萝卜园都会举全村之力征伐全挑破碎地牢，这时只有战士不准去，被留下来看守村子，说是去打全挑给冒险家丢脸。要是有性子犟不服的，会被破甲狙击手，法伤术士，高移速疾行者，续航武道家暴打，这些人的特质都是战士没有的，而且随便挑一个出来都是对战士的降维打击，战士们不得不忍气吞声。\r\n所以小叶很快转行做了铁匠。他向村里快退休的唯一老铁匠学习。他学的很快，而且很好，在不到一年的时间里就学会了破碎地牢所有装备的锻造方法，人们都说小叶找对了方向：当那破战士干嘛，凭你的天分，一定会成为一名出色的锻造大师。小叶就这样安稳地生活了很久。\r\n有一天，村里来了一位旅行家，他自称自己是一位设计师，向萝卜园的村民展示了许多自己的设计。村民们早就用惯了破碎的装备，对这个陌生人不以为意，只是做着自己平常做的事。小叶却被深深吸引了，他一直在锻造一些普通的装备，从未见过如此有趣的设计。他向这位设计师请教了许多，当小叶拿着自己的设计给设计师看时，设计师只是笑着说：\r\n“真是沟沟又槽槽的设计啊，我可没有这样的设计。”\r\n随后他很快就离开了萝卜园。小叶以为这是在夸自己，坚信自己还是DIY大佬，于是他放弃了锻造破碎的装备，开始创造越来越多自己的设计。\r\n老铁匠已经退休，萝卜园里只有小叶一个铁匠，想从其它渠道获得装备，就只能请村里几个见过世面的人去城里买，可是这样贵，麻烦，并且别人不是什么时候都去城里，但是冒险的装备却是每时每刻都必不可少的。\r\n终于，用不惯新装备的村民开始找到小叶，劝他放弃这些cb玩意，小叶一声不吭，只顾捣鼓自己的设计。\r\n“我让你别设计了你二龙吗？”\r\n“我会一直设计下去的。”\r\n在一次使用小叶的新装备征伐全挑破碎结果大败于五颜六色的螃蟹后，村民们非常生气，归咎于小叶，把他围起来打了好久。幸好小叶在他的战士生涯中收获了钢铁之胃+2和双相情感障碍，他在被打的时候一直在吃药，没受到一点伤害，直到把村民累趴下都没把药吃完，人们只好叫骂着离开。\r\n在这之后，小叶放弃了设计，重新锻造起破碎地牢的装备，村民见状也不再说什么，回归了原本的生活。\r\n人们回归了日常，只有小叶变了。\r\n有人看到他总是在萝卜园里各个地方漫无目的地走，念叨着：\r\n“对的对的，我会一直设计下去的……不对不对，我的设计任务已经结束了……”\r\n不久，村民又开始对神神叨叨的小叶感到心烦，计划着从城里招募一个新的铁匠，然后把小叶打发走。因为是包揽整个村子的铁匠工作，所以村民很快招到了一位铁匠，接着就托刚好要出城做事的人把小叶带走，随便安顿在什么地方就行了。可是小叶死活不肯走，出城的人顾念到小叶对设计难以割舍的感情，于是对他说：\r\n“小叶，我介绍你去一个更加丰富、创新地牢的冒险团队，你就在那里尽情设计吧。”\r\n小叶听到能尽情设计，顿时两眼放光，高兴地说：\r\n“对的对的，我会一直设计下去的！”\r\n小叶就这么跟着出城的人走了。\r\n许多年过去了，萝卜园里一位村民在收拾杂物时，翻到了小叶锻造的寻觅长枪，他想起来小叶离开萝卜园很久了，不知道去了哪里。于是在一次闲聊中，他向当时带走小叶的人问起小叶的去向，才知道小叶去了厝火空穴。\r\n几把小叶这辈子算是完了。

journal.document.legends_story.free_fly.title=小叶2·自由羽翼和纯真之魂
journal.document.legends_story.free_fly.body=男人快步走在路上，他裹着大衣，凛冽的寒风刮过他的脸颊，他却全然不觉得冷。他终于在这熙熙攘攘的城市里找到了立足之地，再也不用回到萝卜园了。路上，他经过厝火空穴，想起当年被他送走的小叶，这么多年过去，他现在怎样了？怀着好奇，他向里面的人问起小叶，但是只得到“这里没有你说的这个人”的回答。\n小叶，他根本没去厝火空穴。\n几把小叶这辈子算是打赢复活赛了。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n“小叶，你当真懂设计么？”不远处，一个全身被黑色裹得严严实实的人带着些许怒意问到。\n“那是自然的。”\n“那你怎地连一个神器的缺点都无法解决呢？”\n“一方面的强大必然会带来另一方面的弱小，这个世界上不存在完美的神器，它们都只是各有长处而已。”\n“啧……”黑衣人不满地咂了咂舌，虽然看不见他的表情，但能想象出他眉头紧锁的样子。\n“我才不信这些！我尽力为你提供了上好的设备和材料，绝不允许你只造出一件漏洞百出的残次品，这周之内，你必须改进好它！”\n黑衣人头也不回地离开了，只留下小叶一个人。他看着锻造台上还微微发光的精英证章，说不出一句话。在他身边，下水道排水管里不断流淌出灰色的污水，发绿的苔藓长满每一个角落。这里是某不知名地牢的下水道区域的某层，像是一个四四方方的盒子。向上的楼梯就在不远处，但楼梯上面是一扇锁住的门。\n小叶来到这里已经多久了呢？他本人也无法回答，他好像是疯了最近才恢复神智，此前的记忆已经模糊不清，他能清楚记得的就是他一直在这里制造各种东西，然后交给黑衣人，还有对设计的喜爱。之前他以为只要一直设计，他就能活下去，不用在乎任何东西。现在他认识到，自己只是想无忧无虑地设计自己想做的，像现在这样如同工作一般向别人上交自己的设计，令他喘不过气来。\n他要逃离这里。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n“终于找到了……丁真的神之财宝！”螃蟹将凌乱桌面上的放大镜、记号笔、草稿纸等杂乱的东西全部扫开，随即将一张巨大到能说得上是斗篷的地图铺在桌上。地图上标注满了各种密密麻麻的圈点、勾画、剪头，已经几乎看不清地图原本的样子，但是所以标记最终都指向了一个地方，这里被极粗的红圈圈起，旁边还有几个大感叹号，隐约能从地图上看到这个地方的名字：雪豹大礼堂。\n“真是没想到，我找了这么多年的丁真财宝就藏在这么明显的地方。”螃蟹一边喃喃自语，一边开始收拾行李——他要立马前往雪豹大礼堂，有件重要的事让他不能耽误一点时间。\n“ ‘地牢皇帝’，我绝不会让你的阴谋得逞！”\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶大汗淋漓地倚靠在锻造台旁，他手里捧着那枚精英证章，它的光芒比起以前更加耀眼。\n“完全体的精英证章，完成了…”\n这几天里，小叶的灵感大爆发，几乎是以两倍于之前的速度完成了精英证章的改进工程。\n“…但是现在还不行，还得再牵制他们一会儿。”小叶拆下证章上的一颗宝石，把它藏在身上，证章的光芒瞬间暗淡下去了。他还不能交付这件设计，他要争取更多时间，想出逃离这里的方法，如果到时还没有好的办法，他就要靠精英证章的力量冒着风险硬闯了。\n无论如何，他不会被困在这里，有的驴天生就长着自由的羽翼，而他就是这样的一头菜与驴。\n思考的间隙，小叶感受到了一股由下面吹来的微风。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n“小叶！你设计得怎么样了！”黑衣人一如既往地进入地牢，并问出熟悉的问题。\n没人回答。\n地牢里静得可怕，只有污水不断流淌的声音，锻造台还散发着余温。小叶，连同精英证章一并消失不见了。\n黑衣人在惊愕之余，敏锐地发现了锻造台位置轻微的变动，他移开锻造台，地面上赫然显露出一条地道，小叶应该就是从这里逃走的。\n黑衣人立马红温，大声叫到：\n“沟槽的小叶，你给我等着喔！↗”\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶，一头有着自由之翼的菜与驴，此刻奔走在夜色中，今后，他只会为了自己设计。今晚的月光很明亮，从地道出来后，小叶就一直沿着公路，借着月光奔跑。他知道追兵很快会来，所以他必须一刻不停地前进。\n小叶突然心里一颤。他发现身后已经有一个黑影迈着诡异的步调，一直与他保持一定的距离，再这样下去，会耗尽体力然后被抓住。\n小叶一边慢跑保存体力，一边注意着身后，一边思考着对策。这时，不远处有一位刚下班的上班族准备开车回家，小叶见状，一个冲刺跃入车中。\n“后面有人在追杀我，能帮我甩掉他吗？”\n“好哦。”\n车加速前进，很快就把黑影甩开了，小叶没想到居然会有这么爽快的带善人，急忙表达了感谢。在相互自我介绍后，小叶知道了他叫ling，之后小叶又说明了自己的情况，ling稍微思考了一会，说：\n“我有一个朋友，与你貌似是相同的遭遇，他一直在与那群人对抗我把他的联系方式给你吧，他说不定能帮到你，可以先来我家暂时休整一下，我的房子还蛮大的。”\n就在小叶庆幸刚出来就找到了援助时，那个追击的黑影在小叶上车处，与黑衣人通上了电话。\n“申阳大街，豪国子大道13号，目标乘车逃走，请求拦截。”\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n“我明白了，我会在那边等着。”列车上的螃蟹挂断电话，在地图上重新规划着自己的行程，他本来是要走直线，以最快的速度到达雪豹大礼堂，但现在计划有变，有一名与他有同样遭遇的设计师在逃亡途中。他定绕个弯，在另一个车站接应那个人——小叶。这也有助于对抗地牢皇帝。\n螃蟹，此刻奔走在夜色中。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\nling和小叶，在申阳大街上堵车了。\n“不应该啊，这个阴间的加班时间，怎么还会堵车。”ling的车被钉在路中间无法动弹，下车询问后，才知道前面似乎发生了大型货车侧翻，把整条路堵住了。\n“这样就有点难办了……”小叶皱起眉头，努力思考着对策。\n这时，一个黑影，正从远方接近。他拿着手电筒，每经过一个车，都要往里面看一眼。是来查车的交警吗？小叶这么想着，突然跳了起来。\n“沟槽的，这byd是找我来了，追击速度这么快，车祸肯定也是他们设计的。”\n来不及为不知道会被堵多久可能耽误休息明天上班或许会迟到的ling哀悼，小叶向ling告别后，拿着ling给他的100×2=500元打车钱，迅速冲进路边的草丛中。\n小叶很快转移到了另一条路上，并成功打到了车，他觉得那种大型的交通事故，那群人做不出第二次。果然，小叶一路畅通无阻地到达了约定的车站，螃蟹已经在那里等待了，他一见到小叶，就递给他一个包裹。\n“这是什么？”\n“芝士雪堡。”螃蟹简短地做了回答，随后示意小叶跟他上车。面对强大的敌人，他们要马不停蹄地寻找，或是逃亡，交流情报和休整只好在路途中进行。\n他们迅速上了列车。列车上有很多上班族，他们大多双目无神，只是低头玩着手机。这个阴间的加班时间，真的会有这么多人吗？\n小叶想起了ling的话。\n“快跑。”还没等螃蟹反应过来，小叶就在乘务员的惊呼中，拽着螃蟹飞出了即将关闭的车门。那些上班族突然露出狰狞的面孔扑来，不过都被拦在了车内，只能徒劳地捶打着车门车窗。\n小叶和螃蟹，此刻奔走在夜色之中。\n他们不得已改变了行动路线，一直绕偏僻的地方前进。在路上，他们交流了许多情报。那个把小叶关住的黑衣人，叫怖lski，他的身世是个谜，只知道他一直在寻找世界各地的神兵、神器，以及设计师来完成他的野心：莅临世界，成为地牢皇帝。小叶和螃蟹都是被抓去的设计师，而小叶应该是在去厝火空穴的路上被怖劫走了。至于锻造台下的洞，是螃蟹逃出来时挖的。\n“如果你要跟我一起对抗怖，那就与我一同去雪豹大礼堂，如果你想逃避追杀过安稳的生活，我也安排好了去处。”\n“……我要去雪豹大礼堂，我会帮你的。”\n两个人达成了共识：去粉碎怖成为地牢皇帝统治世界的阴谋。\n就在这时，几枚暗器从侧方飞来，小叶几乎是以本能反应抽出烁光匕首，一瞬间将暗器全部击落，匕首的光照亮了暗处的人影。\n“ ‘十手猫人’月华。”螃蟹认出了眼前这位不速之客。\n月华本是一个冒险家，以双持十手在战斗中攻无不克而出名，后来他开始为怖效力，原因是怖承诺在当上地牢皇帝之后召集最好的设计师为他打造世界上最强的十手，而且是两把。\n月华没有说话，挥舞起十手就向小叶和螃蟹攻去，小叶举起匕首应战，螃蟹也拿出防身用的短剑，激烈的铁器碰撞声此起彼伏，还伴随着烁光匕首不时的爆闪。月华在十手战斗方面的技巧确实无人能敌，即使是双人配合的小叶和螃蟹也很快落于下风，月华找准机会重击打飞了螃蟹的短剑，螃蟹也飞出数米远，小叶单薄的匕首则直接被击碎，发光的碎片散落得到处都是。十手径直朝叶落下。\n“索敌精英，拥有‘八百里外把头打’的力量，我们证章，精英变身！”\n在听到口号的瞬间，暴雨般的拳头就像月华袭来，月华招架不及，被打得连连后退。他回过神来，发现远处的螃蟹胸前别着精英正章，身上散发出强烈的紫光，让人想起某个出拳很快的紫色替身。\n原来在路途中，小叶就将精英证章安装好，并将它及其使用方式授予螃蟹，防止意外的发生。刚才螃蟹被击飞的这一段距离，正是索敌精英发挥的好时机。\n“byd沟槽索敌螃蟹思慕了。”月华见局势不妙，叫嚷着迅速逃开了。\n“巷战偶遇索敌螃蟹，隔空挥拳强如怪物，拼尽全力也无法战胜。”月华又联络怖，向其报告情况。\n螃蟹没有追上去，而是抓紧部署接下来的计划。\n“怖觊觎丁真的财宝很久，不过一直没能找到，这里距离雪豹大礼堂已经很近了，如果直接靠近可能把敌人引来。小叶，你帮我吸引火力，我隐藏自己，独自前往雪豹大礼堂。”\n螃蟹使用棱像卷轴召唤出一个分身，让其跟随小叶，又把精英证章还给小叶，踏上了前往雪豹大礼堂的道路。小叶则理了理衣服，往不同的方向走去。\n小叶和螃蟹，此刻各自奔走在夜色中。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n在很久很久以前有一个叫“理塘”的地方，庇佑这里的神——丁真，与祂的子民们平静地生活在一起。丁真深爱着人们，祂每天与子民们一同劳作、一同休息、一同聚会、一同欢庆，祂实在不像一个神，以至于祂也拥有了人类的寿命。在临走之前，祂为子民们降下祝福。\n“直视雪豹。”祂给予子民们勇气。\n“妈妈生的。”祂给与子民们归宿。\n“知识学爆。”祂给与子民们智慧。\n“码码剩得。”祂测子民们的码。\n除此之外，祂还留下了蕴含着祂神力的强大神器，在没有祂的日子里，若子民们遭受巨大的生存威胁，并可由最纯真的人破解祂留下的谜题，运用祂的神力，拯救人们于水火之中。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n螃蟹正在全速赶往雪豹大礼堂，他跑的很快，脚步放的很轻，犹如雪地里奔走的雪豹。月亮已经被乌云遮住，路上静的可怕，但是没有敌人从暗处偷袭。他们不会轻易放弃追杀，一定是小叶成功吸引到了注意，现在他不仅是要取得神器粉碎怖的阴谋，还要让小叶脱离危险的处境。\n没有敌人的阻挠，全速前进的螃蟹很快就到达了雪豹大礼堂。这是一座用来供奉雪豹之神的建筑，雪豹之神代表着力量和勇气，所以这座建筑即使在黑夜也显得庄严肃穆。\n据说在月圆之夜，月亮正对雪豹大礼堂上装饰物的圆孔之时，丁真留下的谜题就会显现，破解了这道谜题，就能得到丁真留下的神器。螃蟹站在门前，那个时候就快到来了。\n月光拨开云层，满月重现世间，礼堂顿时在地上有了投影，现在就是满月正对圆孔之时。礼堂的影子上显现出两组发光的文字：\n  晚月朝天半边辉  夜影伏地一道鸿\n螃蟹琢磨着这两组文字。丁真的谜题是什么？丁真到底要他的子民们给出什么样的答案？\n“夜影……晚月……”螃蟹不停念叨着祂给出的谜题，然后，如同有雪豹在他心底大吼一声一般，螃蟹的心灵瞬间激荡开来，他把答案脱口而出：\n“夜影对正，鉴定为：晚月升导致的。”\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶也在奋力奔跑中，他没有目的地，或者说，只要任何能妨碍住追兵的地方，都是他的目的地。小叶带着棱像，在连月光都没有的黑暗中持续前行，完全没有发现危险的逼近。月华没有逃远，他绕了个圈又回来了，现在这样无比黑暗的环境正是他的主场，他像一片枯叶从高处飘落，十手直指小叶和棱像。\n小叶看到身后传来了闪光。\n他一个翻滚，面朝月华，用兔子瞪鹰的姿态，一脚把月华踢翻在地上，月华当场就失去了意识。\n“烁光匕首这么伟大的设计，你们懂不懂啊！”小叶大声硅胶。\n之前战斗时，烁光匕首炸掉的碎片沾在了月华的十手上，十手已经变成烁光匕首偷袭就会发光的形状哩。\n就在小叶准备没收月华的十手时，他没有想到，经历了上次索敌螃蟹的失败，这次的敌人不会只有月华一个。\n暗处的敌人向小叶深处魔爪。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n螃蟹在不知不觉中就进入了一个陌生的地方，这里六面封闭，没有光源，但是能看清楚东西。他正对着的墙上是丁真和雪豹的壁画，其他地方都刻满了不认识的碑文。螃蟹通过了丁真的考验。\n“千年的安宁与幸福，终究也只有千年，我留给人们的智慧、勇气、归宿，经过不知多少岁月的洗刷，到最后只剩下了勇气。但好在你来了，通过考验的‘纯真’之人，你拥有非凡的勇气，同样也拥有渊博的智慧，能来到这里，我坚信你已找到自己的归宿，在为更多的人寻找他们的归宿。去吧，我亲爱的子民，请你再次去为理塘带来安宁与幸福！”\n转眼间，螃蟹就回到了雪豹大礼堂门前，刚才聆听那段短暂却又漫长的对话仿佛是梦一样，但那肯定不是梦，因为螃蟹手中已经握住了拥有丁真神力的神器——锐刻五代。他会如丁真所说，打倒怖lski，拯救脚下这片千年前曾经是理塘的土地。\n\n欢迎来到世界最高城——理塘\n子民们无不称颂赞美\n延续千年的安宁与幸福\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶将十手收好，准备再次动身，一道剑气突然向他劈来，小叶立即举起十手防御，但是收效甚微。剑气斩碎了螃蟹的棱像，推着十手把小叶重重摔到墙上。\n黑衣人——现在应该说是怖lski，从角落里走出来，他拿着一柄巨剑，穿着一身板甲，手上戴着一枚戒指，全副武装地来到小叶面前。\n“小叶，把精英证章给我。”\n“如果你想要，你得自己来拿。”\n“不知好歹，那就去死！”怖挥舞巨剑朝小叶的头砍去。\n“天佑精英，拥有‘只会死在门上’的力量，我们证章，精英变身！”\n一道金黄色闪光瞬间照亮了周围，还处于负伤状态的小叶立即敏捷地跳起来，躲过了致命一击，随后拿起十手与怖对峙。\n“如果你想凭借天佑精英的敏捷逃走，那就试试吧，我费尽心思搞到的护甲可不是沉重的普通板甲。”\n其实小叶早就看出来了，怖穿的跟罐头似的，但是行动却异常迅猛，就算是天佑精英也差点被击中，他的这身装备肯定是他多年来夺得的上好神兵，既然这样，就更不能让他拿到精英证章了。\n怖不在说话，直接朝小叶攻来，小叶只能躲闪牵制他。巨剑的剑锋在墙上、地上斩开一道道痕迹，这条巷子很快就会被破坏得面目全非。\n“我们抽……”怖的身后传来螃蟹的声音，怖迅速回头挥剑，什么也没砍到，而且他身后已经形成一堵厚厚雾墙了。\n“这是什么，幻术吗？！”\n像是要回应怖的疑问一般，浓雾中一个拳头飞出，打在他的头盔上，发出沉闷的回响。怖一个箭步向浓雾中冲去，幅度大到夸张的挥剑仿佛要把空间也斩裂，这一件没砍到人，却像是切开了雾墙绷着的弦，白色的雾爆炸四散开来，瞬间变得五颜六色。\n直觉告诉怖，这些颜色绝不是装饰，这混合气体只要吸入一口都是致命的。但怖有恃无恐地举起他的左手，向看不见的螃蟹大声喊到：\n“如果你的伎俩就是使用环境，那么你一开始就已经输了！拥有这枚戒指的我可是百毒不侵的！”\n刀枪不入，削铁如泥，百毒不侵，这就是怖lski现在的实力。\n像是要彰显自己与之对抗的决心一般，雾中有个身影渐渐显现。\n“设计界无与伦比的太阳、二速地牢跑男、理塘之神的审判代行者——下水道螃蟹，前来终结你的罪行！”\n螃蟹手里拿着锐刻五代，胸前挂着精英证章，赤手空拳站在怖面前不远处。看来螃蟹已经把小叶送到了其它地方，现在是属于他们的决斗时间。\n“看来你把我最想要的两件神器都带来了，省得我再去找。”\n话音刚落，怖就抡起巨剑旋转起来，这强大的旋风斩连地上的石头也卷起，碾成齑粉，浓雾也被这阵旋风裹挟着，等怖停止攻击观察四周时，雾已经消散，小巷也变为了平地。\n怖很清楚自己的实力，他明白自己还做不到把大片区域夷为平地，这时螃蟹又出现了。\n“我把你带到地牢里来了，你这恐怖分子，别伤及无辜。”\n随后，两人间的战斗瞬间打响。一个是锐刻五代、精英证章，双神器拥有者的丁真神使，另一个是绝世装备，传奇戒指，多神兵集一身的数值怪物，他们在地牢里打得天昏地暗，所经之处没有东西不被巨剑斩断，没有生物不因浓雾窒息。就这样鏖战了三天两夜之久，双方都没有受到什么实质性伤害，但是精英证章时时充能不足，锐刻五代也经常没电，怖挥舞巨剑的速度也慢下来，他们都很累了。\n对此，怖早有准备，他在战斗中已经预想到这种情况的发生，所以他一边打，一边收集沿途的物资，现在他的背包里各种食物已经堆叠了几十个，药水卷轴等物品也是数不胜数。\n为了那两件神器，为了他成为地牢皇帝的伟业，就算打再久的消耗战他也不在乎，更何况，螃蟹因为这场消耗战已经被逼得山穷水尽了！他的身上肯定什么都没有！\n论斗智，果然还是我怖lski更胜一筹啊！下水道螃蟹！\n于是怖开始休息、进食，说不定等到下次战斗，他就能凭借最佳的状态一举战胜螃蟹。\n诚然，螃蟹什么都没有，他确实山穷水尽、走投无路了。此时他坐在地牢的某个角落，眼中一如见到丁真时那么纯真，内心也并无任何惶恐。\n这场战斗，他已经赢了。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n怖lski所不知道的是，他脚下的这片土地千年前曾是理塘，这里是丁真的主场，纵使他身上穿满了由别的神所祝福的装备，最终也会不敌丁真。\n\n欢迎来到世界最高城——理塘\n子民们无不称颂赞美\n延续千年的安宁与幸福\n——就让理塘把怖lski打败\n\n怖lski更没想到的是，到底是什么地牢会有这么多食物。\n这里是厝火空穴。\n不久，怖lski就因为不小心一口气吃下堆叠的几十个食物又找不到厕纸而被石憋死了。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n在这之后，螃蟹归还了丁真的神器，并向世人揭露了怖的阴谋，很快他的团伙就被打散。\n小叶成为了曾经关住他的那个地牢的管理者，并为它取名萝卜地牢，号召萝卜园的人前来。\n月华重新成为了冒险家，用十手在地牢里大杀四方。\nling第二天迟到被byd老板扣工资真的好惨。\n至此，理塘再次迎来了祂所期盼的安宁与幸福，即使没有祂还在时的千年之久，即使这座城下依然暗流涌动，但是在面对迫在眉睫的威胁时，总会有勇敢、聪慧的纯真之人挺身而出，再次挽救理塘于危险之中，这份纯洁不屈的信仰，即便千年后也会存活在人们心中，这就是丁真为子民们留下的最大财富。\n\n\n——END——


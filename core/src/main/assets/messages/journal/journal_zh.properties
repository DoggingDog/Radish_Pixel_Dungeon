journal.document.legends_story.skywindows_sword.body=有一团火在我胸腔中燃烧。每一次停顿，每一次呼吸，都将一股炽热的暖流传遍全身，这沉睡已久的躯体在渴望着活动，于是我睁开了眼。\n“咣当！”\n漆黑的天空突然坠落下来，惊惧之中，刚睁开的眼又被迫闭上了，再试几遍，仍是同样的结果。无法见到光明了啊，我突然想起在很久以前，世界也是一片无边的黑暗，然后天边开始裂出一条缝，炫目的白光随着它越扩越大，最后占据了整个视野，但很快世界又陷入了一片黑暗。真是不明不白的回忆，于是我不再思考，开始摸索起周围。\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n小叶听到房间里传来玻璃破碎的声音，他急忙回头，用钥匙开了门，房间内一片狼藉，天窗的玻璃碎了，玻璃碎片还在地上打转。更重要的是，小叶最新制作的翼剑消失了，月华也闻声赶来。\n\n\n叶：月华，翼剑被盗了，你快去确认一下有没有可疑人员。\n月：豪德☝🤓我从天窗出去看看……一个人都没有。\n叶：你破坏牛魔的现场呢。不，我的意思是，你可以下来了，我们分析一下状况。\n叶：首先是，为什么犯人要从天窗走，而不从窗户走？\n月：不觉得像怪盗偷博物馆一样用绳索从天而降很帅吗？\n叶：那怎么不去偷博物馆？还有这个窗户好像有点怪。\n月：诶☝🤓，我知道犯人为什么不走窗户，因为这并非窗户，而是我贴的墙纸。\n叶：你好像有那个大病。不，我的意思是，我知道天窗是唯一入口了，但还有一个疑问……\n月：其实我在外面也贴了，墙纸内容根据视角还有所不同。\n叶：你是真该死啊。不，我的意思是，这无关紧要，只要亲手确认过就能知道是假的，我想说的是……\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n就在我盲目的探索时，突然感觉到背后传来一阵奇妙的触感，我伸手摸去，惊讶地发现自己居然长出了一对坚硬的翅膀。这大概就是命运的安排吧！虽然现在我无法睁眼，但只要一直向上飞，飞得比那漆黑的、突然落下的天空还高，就能尽情地俯瞰世界。于是我向上飞去，冲破阻碍。\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n叶：……月华，对于地上这些玻璃碎片，你怎么看？\n月：刚进来时，有一个碎片在地上如陀螺般旋转，说明犯人没走远，可是出去却没有看到人。\n叶：这是一点，还有呢？\n月：那个碎片是与陀螺剖面相似的等腰三角形，所以才能转这么久。\n叶：更准确一点是等边三角形。\n月：地上的碎片排成了萝卜的样子，可能是某种暗号。\n叶：我觉得更像螃蟹。不，我的意思是，带我去屋顶上，我想确认一件事。\n月：你什么身份命令我？😡\n叶：☝🤓一把十手。\n月：诶☝🤓，这不就上来了。\n叶：你看，这个天窗是故障的，打开了，但没有完全打开，只够通过一个萝卜的宽度。\n月：我觉得只够通过一只螃蟹。不，我的意思是，犯人因为天窗故障所以才打碎玻璃进入吗？\n叶：并非进入，玻璃大多分散在屋顶上，说明是从内被打破的，这就有一个问题。犯人如何在天窗故障又不打碎玻璃的情况下进入呢？\n月：说不定你的锻造台底下有个地道，或者犯人提前潜伏在房间里。\n叶：不会，这个房间不是我在，就是门无法从这一侧打开，也没有其他通道。从无法进入的地方盗走东西吗……\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n我飞的很快，空气摩擦着我的身体，产生了比一开始更畅快的炽热，直到翅膀失去了知觉，我才停下来，睁开眼睛，一片纯净的蔚蓝尽收眼底。说不定我早就冲破了黑色的天幕，于是我开始下落。\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n叶：月华，你听过一句话吗？排除了所有的不可能，后剩下的答案……\n月：无论多么不可思议，都是真相？\n叶：不☝🤓，我的意思是，我们应该回头看看有没有遗漏什么线索，就在刚刚我发现了一点东西。还是仔细观察一下那个坏的惨烈的天窗吧噶人们，他为什么只能打开一个仅够萝卜或者螃蟹通过的大小呢？\n月：让我康康……少了一个零件哦哦。☝🤓\n叶：这个天窗的结构是对称的，另一边也有相同的零件，你试试把它拆下来。\n月：除非有工具之力，不然拼尽全力无法战胜。\n叶：如果那边的零件是因为年久失修自然掉落损坏，那么这边的零件就不该这么坚固，说明零件是被人为拆下来的，天窗并非只有一种状态，而是先好后坏啊！\n月：思维，逆转过来了！👇🤓\n叶：听我的推理！犯人先从好的天窗进入，随后拆下天窗零件使其故障，潜伏在房里，等待时机偷走翼剑，打碎玻璃逃走，再借助混乱的场面掩盖天窗动过的手脚，制造出“不可能”的盗窃。呱，真是精彩至极口牙！\n月：诶☝🤓，我有意见，既然天窗一开始是豪德，为什么犯人不直接偷，还要拆零件、潜伏、打碎玻璃呢？\n叶：🤓\n月：🤓\n叶：为了制造“不可能”的盗窃？\n月：那我还是觉得怪盗从天而降更帅。\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n我落地了，发出很大的声响，引来很多人围观，我从嘈杂的声音中听到他们说“想你了，耐摔王”“孩子们，我有翼剑”什么的，听了一会儿后，我明白了一件事：\n孩子们，我是翼剑，我回来了\n\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n\n月：诶☝🤓，有没有一种可能，其实没有犯人，是翼剑自己“有翼而飞”呢？

journal.document.legends_story.nosync_enter.title=小叶4：异种入侵·无挑宣传短篇
journal.document.legends_story.nosync_enter.body=夕阳西下，天空出现了美丽的火烧云，街道传来嘈杂的人声。今天也快结束了啊，这么想着，小叶看了看时间，牛魔的怎么才中午12点。小叶又看了看空中，那不是夕阳西下，而是古神的大眼珠子，无数的古神幼虫从空中落下，外面的战斗声此起彼伏。\n小叶两眼一黑，当场似了，他在黑暗中听到一个纯真的声音。\n“一般来说，一个存档结束后，存档中所有的东西都会被消除，不复存在。”\n“你是谁？”\n“但是古神实在是太强大了，存档结束时，他的部分力量和经验会保留。”\n“谁问你了。”\n“也就是说，每次失败和重复的对局都会让古神积蓄力量，终有一天，祂会影响现实。破解之法就是使用不同的武器打破重复的循环，也就是……”\n“你二龙吗。”\n“异！武！”\n小叶突然活了，那个声音离他远去，在他记忆中越来越模糊，只有异！武！在他心中激荡回旋，久久不散。于是小叶马上召集人们拿上不同的武器，在神必力量的帮助下，人群向空中的古神冲去。双方碰撞的瞬间，爆发出一阵闪光，世界仿佛陷入了浑浊未开的混沌。而在这混沌之中，人们听到了雷声、雨声、雪花落下的声音、雪豹的咆哮。然后什么都没有了，那个纯真的声音再次响起：\n“像素地牢是一款传统的roguelike地下城探索游戏，在游戏中你将化身地牢英雄，突破重重困难取得yendor护符。把把完全不同的对局让你体会战斗的畅快感，丰富多样的人物选择、职业能力、装备搭配、物品使用更是给你意外的惊喜。像素地牢是有无限可能的游戏，让我们别再为自己设限，不拘泥一种玩法，愉快的去探索发现，使用异！武！的力量击败古神，拯救世界吧！”

journal.document.legends_story.body_sendsun.title=小叶5：投身入烈阳
journal.document.legends_story.body_sendsun.body=小叶在一片荒凉的大地上醒来，一望无际的平坦旷野上，除了褐色的干燥泥土和沙石之外什么都看不见。天还没完全亮，钴蓝色的穹顶包裹着孤独的小叶，凉意毫无阻拦地渗入他的骨髓，小叶躺在地上什么都没做，又闭上了眼睛。他想再睡一会儿。\n小叶就这样一直躺着，直到视角一隅泛起光亮。他睁开眼，太阳正从天际线缓缓升起，光芒横扫过大地，他的影子被拉长得看不到边，像是要把灵魂抽走。灼人的热浪滚滚袭来，小叶起身从指缝间望向那耀眼的火球。啊，多么温暖，只要能抓住它，以后就不用再怕寒冷了。于是小叶向太阳奔去，作为天地间唯一的生命，他的脚步使寂静的世界都为之颤动。\n小叶一刻不停地奔跑，他的脚步幅度大到可以跨越大峡谷，咚咚的脚步声比雷声还响彻云霄。汗水不断从小叶身上冒出，他渐渐感到头晕目眩，越来越热。而太阳依旧远在天边，遥不可及。\n就在小叶快要倒下时，他的面前出现了一条河，清澈的河水静静地流淌，在太阳的照耀下闪耀着迷人的光辉。它从满是砂土的地上流过，却不沾染任何尘土，不真实的像是被强行镶嵌进地里。一股属于水的甜美气息向小叶扑面而来，他早已口渴难耐，俯下身咕嘟咕嘟地吞起水。河水被小叶一饮而尽，湿润的河床立即被太阳蒸干，仿佛这条河从未存在过。休整好的小叶继续朝太阳奔去。\n时间一分一秒地流逝——只有当太阳来到小叶头顶上，小叶才意识到这个事实。现在无论往哪走，都无法再接近太阳了。小叶抬起头，透过指缝呆呆的看着太阳，然后他奋力一跃，咻地掀起一阵狂风，又伸直了手臂，向太阳的方向抓去。\n小叶的汗水从身上掉落，哗啦啦的，地上像下起了雨。他感到身体越来越重，停在了半空，又逐渐开始下落，轰的一声，小叶落地了，把大地踩裂了一条大缝。漆黑的地缝里有东西在闪着光靠近，飞了出来，小叶伸手抓住了它，仔细一看，是把翼剑。翼剑向上飞，带着小叶一起向太阳奔去。\n飞了不知道多久，小叶抬头一看，太阳已经近在眼前。还没等小叶伸手，翼剑却突然停了下来，小叶又开始下落。翼剑飞得很高，小叶落得很快，摔到地上毫无悬念地似了，但是他的身躯变成了肥沃的土壤，血液变成了清澈的河流，汗毛变成了树木和萝卜，要是以后还有追太阳的人，经过这个萝卜园时，就不怕口渴了。\n在意识逐渐远去时，小叶听到一个声音：\n“采育驴小时候用翼剑追太阳飞到半空因为没东西打导致浮空回合结束掉地上摔似身体变成萝怖园长出萝怖为以后追太阳的人解渴。”

journal.document.legends_story.cut_future.title=小叶6：夺回未来
journal.document.legends_story.cut_future.body=小叶睡眼惺忪地从床上挣扎着起身，他感到麻痹和酸痛遍布全身，记忆也迷迷糊糊的，像是有翼剑在脑里到处乱飞搅匀他的脑浆。小叶眯起眼睛向窗外望去，啊，是久违的蓝色天空，多么美好的颜色，但总感觉有些违和。为什么？记不清了。\n活动了几下筋骨，小叶爬下床，打醉拳般撞开了门，一股熟悉的热闹气息扑面而来，没错，这里是他管理的萝卜地牢入口区域，他就住在这旁边。\n“哟，刚想叫你，这么早就醒了。”有人友善地打招呼。是下水道螃蟹。\n“我说那个采育驴，你又偷别人的地牢设计，加到你的萝卜地牢里了罢。”疑似有点不太友善了。略感熟悉的对话，接下来好像要回答……\n“设计师的事，怎么能叫偷呢？大家都是朋友，这叫相互学习借鉴。”\n“唏，开个玩笑。来一把寻觅长枪，和我去攻哈地牢。”\n“不了，我还有其他事要做。”\n螃蟹舞着长枪离开了，太得意貌似会被地龙肘飞，看来攻哈也要适度。\n还有其他事，是什么呢？对了，还要去找Ling。小叶又摆起迷糊的步子找Ling去了。\n“Ling！内个萝卜地牢的技术性难题还没解决吗？”\n“别急，在做了在做了，鸽们可是在咕军奋战。”\n多么好的大Ling啊！即使有自己的魔绫地牢要忙碌，还不忘帮助萝卜，想到这，小叶流下了激动的泪水，心里暗暗下决心，以后一定要成为像大Ling的人。（存疑）\n好像没有要做的事了，回去捣鼓自己的小玩意吧。小叶回到了家，他想起自己最近没什么设计灵感，都在搞些装饰用的宝石。小叶觉得这很好，让他的装备看起来很有设计感，但是其他人都说这华而不实。他们不知道的是，小叶根本没钱买宝石，这都是用有色玻璃磨成的，既不华又不实。小叶不在乎。\n一天过得很快，小叶，沉沉睡去。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶从床上起身，向窗外望去，是蓝色的天空，一如既往。小叶下床出门。\n“来一把寻觅长枪，和我去攻哈地牢。”\n不了，小心地龙。\n“别急，在做了在做了，鸽们可是在咕军奋战。”\n小叶！留下眼泪……\n磨玻璃。\n一天过得很快，小叶，沉沉睡去。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶从床上起身，向窗外望去，是蓝色的鸡煲，一如既往。\n鸡煲？！\n小叶被吓得清醒过来，他好像从来没见过眼前这个机器人，但又感觉有点印象。随着小叶不断思考，记忆露出的马脚像线头一般被扯出，他很快想起了一切。\n“这难道是古神……”\n“没错。”鸡煲开口。\n“很久之前，古神入侵地表，人们进行了长期的战斗，古神见正面斗争胜利无望，便通过不断循环过去的某一天，逐渐篡改人们的认知，让人们接受其存在。我因感受到了古神企图操控时间的混沌、狂乱的能量而苏醒，为了阻止祂，我发动了攻击，但是……”鸡煲停止了讲述，脸上浮现出阴沉的神色。\n“但是？”\n“☝🤓我的电球是随机索敌的，电到你身上了。”\n“这不纯飞舞。不，我的意思是，你为什么没受到古神的影响？”\n“我曾在塔底与塔间进行4分钟一次的无限循环，最终我打破了它，将这个数字增至1.5小时。循环的把戏对我无效。”\n“现在该怎么办？”\n“在这个循环的世界里，我能感受到‘世界线’的变动，也就是知晓我的充能球会攻击向何方，我和我的白噪声在这方面有说不完的伟大故事……总之，你做一些不同的事引起世界线的变动成向古神攻击的那一条线，我负责搓黑球叠集中，在古神还没发现我们时，将其一击毙命！”\n鸡煲说完，从兜里摸出一张全息影像交给小叶，又吩咐到：“敲位紧缺，我还要敲电击和双放，所以这张全息没升级，只能用一次，世界线变动完成时我会联络你，祝好运！”说完，鸡煲就没了影，应该是跑去隐蔽的地方搓球去了。\n小叶正思索该做什么时，有人破门而入。\n“驴！来一把寻觅长枪，和我……”\n“诶！☝🤓不如试试这个，让你飞起来！”小叶把翼剑交予螃蟹，让他下地牢了。\n小叶记得，螃蟹玩寻觅长枪被地龙肘进深渊摔似了，这次用翼剑说不定会有改变。果然，螃蟹用无限浮空神力无视陷阱、漫步深渊、白嫖浮空房、羞辱蜘蛛，防下了地龙让人坠机的一肘，在地牢里如入无人之境。然而并没有成功改写到正确的世界线。\n小叶见全息影像没有动静，于是动身去找Ling。\n“Ling！内个萝卜地牢的技术性难题还没解决吗？”\n“别急，在做了在做了，鸽们可是在咕军奋战。”\n“我有一计！”话音刚落，小叶就唤来新萌。\n“我来助你！”两人合力，迅速解决了技术性难题。\n萝卜地牢，今日更新！\n\n\n（以上只是叶绿的幻想，新萌早就不搞萝卜了。）\n\n\n\n小叶回到家，看着眼前的有色玻璃陷入了沉思，这些玻璃能用来干什么不同的事呢？最后小叶做了七种不同颜色的玻璃剑，真是好踏马炫酷。但是世界线还是没有改变。\n一天过得很快，小叶，沉沉睡去。\n螃蟹最后因为手残点错创到火墙上又踩不到水烧似了。\n＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊＊\n小叶醒来，大概是因为发现了真相或是鸡煲的功劳，他的记忆还保留着。小叶刚出门，就不小心滑倒，一头槌把他的有色玻璃砸得粉碎，还是四块叠一起的，真是好硬的头。小叶还在恍惚中，全息影像突然传来反应：“世界线变动成功了，我马上到！”然后它就烧掉了，小叶不禁想，如果牌都像这样打出就烧，那烧完了还打什么？\n凭借多年穿行于塔底的惊人速度，鸡煲很快与小叶会合了。他浑身散发出令人畏惧的强大黑暗能量，让人觉得有“要来咯！”在耳边回响，看来是启动好了。\n鸡煲指了指天上，说：“古神一直藏匿在那片天空上，但是操控世界运转需要巨大的能量，因此祂没发现渺如微尘的我们已经清醒。”\n鸡煲摆好架势，积蓄能量，做好释放充能球的准备。“现在就让我们这团微尘，把祂一击歼灭！”\n一股极具破坏性的能量上涌，吞噬了所经之处的光明，在仿佛空无一物的空中发生激烈的碰撞，然后停了下来。\n“布豪！”随着鸡煲的呼喊，天空变得血红，一只巨大的眼睛悬浮其中，鼓动的血管像是要把大地震碎。鸡煲的黑球在离古神咫尺处，与古神的激光对个正着，看来偷袭没有成功，被祂反应过来了。\n“启动了一天不如人家起手技，你是真菜吧。不，我的意思是，连你都无法对抗古神，我们该怎么办！”\n“如果是他们，一定会有办法……”鸡煲痛苦地低下了头。\n状况还在变得更糟，正面战场上，鸡煲的黑球在与古神的激光势均力敌地对抗，与此同时，天上正落下无数的古神幼虫，它们一落地，就从四面八方向鸡煲聚集，由远及近的爬行声让人心里发毛。在这绝望的场景下，小叶视线里某个角落散发出奇妙的光芒，小叶扭头看去，景象还未映入眼帘，梦境般的画面就占据了视野。\n画面中，鸡煲向一紫衣女子拱手行礼，说：“俺要学猛虎下山！”紫衣女子摇摇头，开口到：“不，还不够，你还缺少那件物品……”“那件物品是……”\n小叶回到现实，映入眼帘的是被他撞碎的有色玻璃，准确地说，是红、绿、蓝、紫四块有色玻璃。它们的碎片相互重叠，以一种特殊的姿态映射出奇异的光芒，鸡煲沐浴在这光芒之中，他的身边渐渐浮现出三个人影。\n手持长杖的紫衣女子。“观！”观者摊开手，手中是猛虎下山×3、发泄、内心宁静，还有一朵莲靶心“予你无限的运转和费用！”\n头戴异兽头骨的怪人。“猎！”静默猎手从斗篷中取出幽魂形态和余像。“予你牢不可破的最强防御！”\n身披铠甲、手握长刀的战士。“战！”铁甲战士手中只捏了一张牌，他伸手到鸡煲面前，那张瓶是双持。“予你无穷无尽的能力牌！”\n鸡煲收下了这一切，霎时间，他的抛瓦突然劲增、猛增、狂增，集中一路飙升到了⑨⑨⑨！原本逐渐落于下风的黑球暴起，不断逼近古神，要是被这股能量接触到，是绝对会被轰得灰飞烟灭，渣都不剩口牙！\n“呱！”又一次惊呼！到底是什么还能让如此的鸡煲再次惊讶了！只见黑球虽然不断逼近古神，但也在偏离轨道，是世界线变动了！黑球要逃向何方哇？！正是鸡煲获得了这无比强大的力量，才引起了世界线的变动，要问谁能让鸡煲再次惊讶，答案就是他自己了！\n古神幼虫数量越来越多，争相向鸡煲扑来，虽然无法伤害到鸡煲，却让他攻击到古神的几率越来越渺茫。\n“即使这样，也还是无法阻止古神吗？！可恶！”鸡煲握紧拳头，怒吼出声。\n“会赢的。”随着熟悉的声音，棱镜中又飘出一个身影，难道尖塔众人还有第五位不成了？那身影逐渐清晰，不是别人，正是蓝色的鸡煲！\n“你是？我！鸡煲？！”第三次惊讶！就算纵观鸡煲到此的人生，也不会有比现在更离奇曲折的吧！第二位鸡煲向天空挥拳，张开手，那是一张瞄准靶心。\n“就算现在再加伤害，也已经没用哩！”\n“我是过去的你。”第二位鸡煲将瞄准靶心对向古神，鸡煲这才看清，那不是瞄准靶心，而是瞄准靶心（旧）呀！是那个将充能球随机攻击变成精准攻击的神奇标记！\n“但是不要怀念我，去，向未来前进！”\n古神被上了标记，黑球的能量立马重新对准古神奔去，这哪是祂那孱弱的激光能招架的！\n“改写那不公的命运吧！”\n\n*播放：刷了1小时种子，终于白嫖两精英，还有一个是带火！\n\n*播放：sl20分钟白噪声出回响，狠狠干翻史莱姆牢大呀！\n\n*播放：sl调出牌2小时，精准控制创造性AI印牌，唯一能极限击杀心脏的世界线！\n\n在黑球碰到古神的瞬间，黑暗笼罩了世界，然后时间开始崩坏扭曲——应该是开始回归正常。就在这吞噬了任何东西的黑暗中，小叶看见了鸡煲挺立的背影。\n故障机器人，向着前方，迈出坚实的一步——

journal.document.legends_story.atri.title=江湖风云决·萝卜子传说
journal.document.legends_story.atri.body=月华刚经过萝卜园，就听闻了园中宝物萝卜子被夺的事，据园中人所说，这萝卜子是第一任园主年轻时闯荡江湖寻得的宝物，经过十八次雷劈，二十四个月的霜冻，只要不见光三十个时辰，就可以长出通天的萝卜。它由园主一代一代传下来，在为粮食所困时才准许使用。但萝卜园是块风水宝地，所以至今没有人见过这“通天的萝卜”到底是什么样子。而此次萝卜子被夺，正是因为静谧花园园主散人，想见识见识这萝卜子是不是有传说中那么神。\n月华见状，即刻向萝卜园宣布，要独闯花园，用一根萝卜打败散人，夺回萝卜子。大伙听了后群情振奋，可转念一想，月华并非萝卜园的人，虽然人们对他的十手技术有所耳闻，但也仅限于传言，况且这次他要用一根萝卜打败散人，那散人也不是好惹的料，一手刺剑打角，出神入化。想到这，大伙心里又没底了。\n月华出发了。他把行囊留在萝卜园，带了顶草帽，披着麻布披风，翻身骑上采育驴，还真什么都没带，只在腰间别了根萝卜，奔静谧花园而去。人们怎么都看不出来他能赢过散人。\n月华骑着采育驴，很快到了静谧花园门前，看门的守卫看他这身打扮，没把他放在眼里，举了长矛上来就要搜他的身。月华蹬地而起，又踩了采育驴的背，借势越过守卫，一扬披风，晃身进了门，留着守卫在原地目瞪口呆。采育驴被踩踩背后不满地叫了一声，略过守卫，也跟着进门了。\n月华进门就大喊道：“地牢散人何在？我月华来请教你了！”他的声音吸引了不少人驻足观看，有人说，这身打扮，一看就是市井中的大侠，也有人说，这分明是个疯子。安静的园子里一下热闹起来，采育驴也凑着热闹，扯开嗓子大喊，啊呃——啊—呃—叫起来。\n“地牢散人在此！”一个穿布甲的大汉立在山头大喊。“散人，我是来领萝卜子的。”“好大的口气！”散人说着从山头一跃而下。月华挺了身板，抱拳一圈道：“我也不白要，就用我这萝卜换如何？这可是萝卜园中上好的极品。”他晃了晃挂在腰间的萝卜。\n众人大笑，你这萝卜再好，能比得过萝卜子不成？\n“你们不晓得这萝卜的好处，萝卜园的萝卜啊，果子大、汁水多、口味正、劲道足，我们这采育驴一天不吃都不行的。”月华拍了拍旁边的采育驴，它又啊呃——啊—呃—地叫起来。\n众人又大笑，你这给驴吃的萝卜，也好意思拿过来？\n“可别不在乎，这萝卜还是个趁手的好武器，刀枪剑戟镋。鞭剑锤钩镰，就算是斩金断玉、削铁如泥的利刃，也比不过我这一根萝卜。”\n一席话，引得众人个个来了精神，都跃跃欲试，散人喝退众人，拔出刺剑，大笑道：“我来试试。”话音未落，人已经使出弓步刺，冲到月华跟前。\n眼瞧就要刺中，就见月华身形漂移，侧身轻闪躲过，又用萝卜擦着剑身，将刺剑别向一边。散人本不是真想伤人，觉着沾到身就停，可现在连对方的影子都没沾到。散人的面子挂不住，脸变得像内个一样黑，他剑势凌厉，步步紧逼。\n月华拿着萝卜与散人斡旋，竟让他近不了身，不知谁喊了一声：“怎么只会躲啊？”就见月华扯下斗篷，抛向空中，遮住自己的身形，又紧接一记扫腿，向散人下盘过去。散人一愣，可并未被吓到。反到识破了月华的攻击，一招云梯登空，踩着月华的腿，借力腾跃到月华上方。月华的身形暴露无遗，散人一扬手，刺剑就裹着劲道向月华冲去，一下贯穿了萝卜，差点抵了月华的喉。散人没先得意，月华就推掌把萝卜离手，萝卜顺着细长的剑刃，一路撞到护手上。散人大惊，在空中稳了稳平衡，想顺势将萝卜甩落，可是这个萝卜园的萝卜啊，质量上乘、肉质紧实，就这么钉在了刺剑上。等散人落地，因负重失去灵活的刺剑已来不及举起，散人早被月华近了身，两根手指搭在穴位上。\n众人狂呼。散人把萝卜取下，丢予那采育驴吃，又收了刺剑，双手抱拳道：“佩服佩服！没想到月华兄身手头脑都如此了得！”心觉这萝卜子并非寻常人能拥有，遂断了那心思，忙命人带来萝卜子，交给月华。\n再说满园上下见月华孤身入虎穴，不伤分毫领回了萝卜子，十分惊异。叫园主来看，是真品无疑，清点数量，一、二、三，一个不少。是夜，萝卜园大摆宴席答谢月华，遍邀全园名士作陪，夜半方散。乐华也先在萝卜园暂住，明早再动身。\n早晨，日出东方，月华收拾了行囊，准备继续赶路。突然有人到访，他满身尘土，火急火燎地找园主说事。原来他是北方某园的成员，此园曾对萝卜园有恩，这次来是因为其所处的地方天现异象，大旱成灾，难以解决，希望能借萝卜子之力暂缓情形。经过一番解释，萝卜园园主郑重行礼，给出一粒萝卜子。月华刚好顺道同行，全园的人目送他们离开。\n到达地点后，月华就发现这干旱极度反常，正午时分，却天色昏暗，土地龟裂，却滴水不入。于是月华领着人们，带着萝卜子，在园中找了个空旷地，等待它的显灵。加上赶路的时间，差不多有三十个时辰了。\n月华感到手心传来一阵波动，急忙松开手，向后逃离。萝卜子落入地缝里，霎时地动山摇，月华躲避不及，在众人的惊叫声中，被推入云霄。待到没了动静，月华才稍稍松手，往下一看，这哪是什么萝卜，分明是一座通天的巨塔。不知何时，一个身影出现在塔顶另一端，月华认得这个身影，他曾是天下第四的神秘高手，某天忽的销声匿迹，有人说他寿命已尽，死了，有人说他得道飞升成了仙，但没人知道他的真名，都换他做“鸡煲”。\n“会赢的。”鸡煲开口，同时一抬手，周围顿时电闪雷鸣，下起暴风雨。“问题解决了。”说完，鸡煲的身影便飘荡起来，缓缓消逝。\n“鸡煲！你到底身在何处？”\n“不必寻找我，我无处不在，去看那每一道雷霆，每一片雪花，每一滴雨水，每一处黑暗，我就存在于此。”\n月华回过神时，早已处在地面之上。巨塔消失不见，人们欢呼着雨水的来临。\n天边涌现出一道光亮。

journal.document.legends_story.lvbuyorange.title=育言故事1：采育驴卖柚
journal.document.legends_story.lvbuyorange.body=采育驴是个种柚子的，一天他背了满满一筐柚子沿着街走，见人就说“买个柚子吧”，可是柚子太重，采育驴没一会就累趴下了，只好先收工回家。\n第二天，采育驴用一个小推车装了柚子，又来到街上，见人就说“买个柚子吧”，可是太阳猛烈，柚子都被晒蔫了，人们见这柚子卖相不好，都不想理。采育驴依旧是没卖出柚子，只好先收工回家。\n第三天，采育驴给小推车装上了遮阳伞，来到街上，见人就说“买个柚子吧”，有人问价，采育驴大喊：“一伯块一个！”人们都踢他一脚，骂到：“去，去，哪来的野驴。”采育驴只好先收工回家。\n第四天，采育驴来到街上，见人就说“买个柚子吧，二十块一个”。这天，采育驴终于把柚子卖出去了，可是卖出的数量寥寥无几。旁边摆摊卖水果的人告诉他，应该去人最多的地方摆个摊，人们想吃了会自己买的，乱走乱问容易惹人烦。采育驴听取了他的建议，先收工回家，明天试试。\n第五天，经过日复一日地不断改进自己的经营方式，采育驴终于成功被城管踩背，大果也没了，钱扣七百多。\n这个故事告诉我们，做生意时要当心同行的暗算。

journal.document.legends_story.lvgold.title=育言故事2：采育淘金
journal.document.legends_story.lvgold.body=采育驴是一个无所事事的人。有一次他在河边闲逛时，发现河里有东西在闪闪发光，他去捞，发现竟是金粒，于是采育驴天天泡在河里淘金，终于有一天滑倒摔的两眼一黑顺流漂下。采育驴醒来时已经是晚上，他不知道自己漂到了哪里。突然河岸边出现一个老者，他一言不发，指了指河面某处，有东西在闪闪发光。采育驴以为是金粒，赶忙去捞，却什么都没捞到，那原来是星星的倒影。老者摇了摇头，示意采育驴到自己身边，又指了指河面上星星的倒影。采育驴看着这一片宁静祥和的景色，若有所悟。“您的意思是……”“我的意思是，你好像那个捞月亮的猴子。”\n这则故事告诉我们，招子要放亮，不然会被当猴耍。

journal.document.legends_story.lv_trigger.title=育言故事3：驴加虎胃
journal.document.legends_story.lv_trigger.body=采育驴是山里的一头驴，一天它找到老虎，夸耀自己的威严比老虎更足，让老虎跟在自己身后看。然后采育驴一转头就被吃了。\n这则故事告诉我们，动物朋友不要像砂子采育驴一样靠近自己的捕食者。